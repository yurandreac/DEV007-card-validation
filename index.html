<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>VALIDADOR DE TARJETAS</h1>
      <p>En esta página puede validar su tarjeta de crédito de forma fácil y confiable, para evitar fraude y delíto.</p>
    </header>
    <div id="card-container" class="initialbg">
      <div id="card-message">
        <p id="message"></p>
        <i id="message-icon"></i>
      </div>
      <div id="numbers-container">
        <p>Ingrese su número de Tarjeta</p>
        <input type="text" id="card-number" maxlength="16" />
      </div>
    </div>
    <button id="validateButton">VALIDAR</button>
    <script src="index.js" type="module"></script>
  </body>
</html>
